# GuestFlow — dev: PostgreSQL, Redis, Backend
# Frontend: run locally with `cd frontend && npm run dev`
#
# PostgreSQL на хосте слушает 5434 (чтобы не конфликтовать с локальным postgres на 5432).
# Если backend запускаешь локально — в .env укажи: DATABASE_URL=...@localhost:5434/guestflow

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: guestflow
      POSTGRES_PASSWORD: guestflow
      POSTGRES_DB: guestflow
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U guestflow -d guestflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://guestflow:guestflow@postgres:5432/guestflow
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: dev-secret-change-in-production
      CORS_ORIGINS: http://localhost:3000,http://127.0.0.1:3000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
